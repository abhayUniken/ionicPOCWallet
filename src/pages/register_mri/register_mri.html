<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-input type="text" [(ngModel)]="account.login_id" name="login_id" placeholder="Login ID"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="account.card_no" name="card_no" placeholder="Card Number(Last 6 digit)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="account.mob_no" name="mob_no" placeholder="Mobile Number(10-15)"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="PIN"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="account.password_cofirm" name="password_cofirm" placeholder="Confirm PIN"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SUBMIT'  }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
